<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <h1 class="mb-4">All Movies</h1>

    <form class="mb-4" method="get">
      <input class="form-control" type="text" name="searchMovie" placeholder="Search movie...">
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card">
          {% if movie.image %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>
            {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary" target="_blank">Watch</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% empty %}
      <p>No movies found.</p>
    {% endfor %}
    </div>
  </body>
</html>
